<!DOCTYPE html>
<html>
  <head>
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="admin.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Admin</h1>
        <input type="text" placeholder="Introduzca su token JWT">
      </div>
      <div class="form-container">
        <h2>Crear Comercio</h2>
        <form>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
          <label for="cif">CIF:</label>
          <input type="text" id="cif" name="cif" required>
          <label for="address">Dirección:</label>
          <input type="text" id="address" name="address" required>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="phone" required>
          <button type="submit">Crear Comercio</button>
        </form>
      </div>
      <div class="actions-container">
        <h2>Otras acciones</h2>
        <div class="id-container">
          <label for="id">ID del Comercio:</label>
          <input type="text" id="id" name="id">
        </div>
        <button>Actualizar Comercio</button>
        <button>Borrar Comercio</button>
        <button>Obtener Comercio</button>
        <button>Obtener todos los negocios</button>
      </div>
    </div>
  </body>
</html>
