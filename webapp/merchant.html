<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant</title>
    <link rel="stylesheet" type="text/css" href="merchant.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col" id="info">
            <h2>Comercio</h2>
            <form id="comercio-form">
              <label for="jwt-toke">JWT token del comercio:</label>
              <input type="text" id="jwt-token" name="jwt-token" required><br><br>

              <label for="webpage-id">Webpage ID:</label>
              <input type="text" id="webpage-id" name="webpage-id" placeholder="leave blank if creating webpage"><br><br>
              
              <label for="city">Ciudad:</label>
              <input type="text" id="city" name="city" required><br><br>
              
              <label for="activity">Actividad:</label>
              <input type="text" id="activity" name="activity" required><br><br>
              
              <label for="title">Titulo:</label>
              <input type="text" id="title" name="title" required><br><br>
              
              <label for="summary">Resumen:</label>
              <textarea id="summary" name="summary" required></textarea><br><br>
              
              <button type="submit" id="create_btn">Crear</button>
              <button type="submit" id="update_btn">Actualizar</button>
              <button type="submit" id="delete_btn">Borrar</button>
            </form>
          </div>
          
          <div class="col" id="uploads">
            <div style="margin-top: 50px">
                <div class="upload-row" id="upload_row">
                    <div class="text-image-pair">
                        <textarea type="text" id="text1" name="image-url" placeholder="Texto"></textarea><br><br>
                        <input type="file" id="image_upload1" name="image_upload1" accept="image/*"><br><br>
                        <img id="image_preview1" src="#" alt="Preview">
                    </div>
                    <div class="text-image-pair">
                        <textarea type="text" id="text2" name="image-url" placeholder="Texto"></textarea><br><br>
                        <input type="file" id="image_upload2" name="image_upload2" accept="image/*"><br><br>
                        <img id="image_preview2" src="#" alt="Preview">
                    </div>
                </div>
            </div>
            <button id="upload_pair">Subir</button>
          </div>
        </div>
        
        <div class="row" id="get-emails">
          <div class="col">
            <label for="city-users">Lista de emails de usuarios en: </label>
            <input type="text" id="city_users" name="city-users" placeholder="ciudad" style="border: 2px solid black">
          </div>
          
          <div class="col">
            <button type="submit" id="city_users_btn">Obtener lista</button>
          </div>
        </div>
        <div id="email_list"></div>
      </div>
</body>
<script src="./merchant.js"></script>
</html>
