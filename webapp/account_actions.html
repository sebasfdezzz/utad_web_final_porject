<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link rel="stylesheet" type="text/css" href="account_actions.css">

</head>
<body>
    <div id="user-info">
        <h1>User Registration Form</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
    
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
    
            <label for="interests">Interests:</label>
            <textarea id="interests" name="interests" rows="5" cols="30" required></textarea><br>
    
            <label for="offers">Aceptar recibir ofertas:</label>
            <input type="checkbox" id="offers" name="offers" class="switch" checked><br>
    
            <button type="submit" id="register">Registrar</button>
            <button type="submit" id="update">Actualizar informacion</button>
            <button type="submit" id="delete">Borrar cuenta</button>
        </form>
    </div>

    <div id="review">
        <h1>Webpage Review Form</h1>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="webpage-id">Webpage ID:</label>
            <input type="text" id="webpage-id" name="webpage-id" required><br>
    
            <label for="score" id="score-label">Score:</label>
            <input type="range" id="score" name="score" min="0" max="5" value="0" step="0.1" required oninput="updateValue(this.value)">
    
            <label for="review">Review:</label>
            <textarea id="review_text" name="review" rows="5" cols="30" required></textarea><br>
    
            <button type="submit" id="send-review">Send Review</button>
        </form>
    </div>
	
</body>
<script src="./account_actions.js"></script>

</html>
